<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Slider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .slide {
            height: 100vh;
            width: 100vw;
            background-color: #FFA07A; /* 暖橙色 */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .slide h1, .slide h2 {
            margin: 20px 0;
            color: white;
            text-align: center;
        }

        .slide img {
            width: 150px;
            height: auto;
            margin-top: 20px;
        }

        .indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: white;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div id="slider-container">
        <div class="slide">
            <h1>邀请函</h1>
            <img src="https://via.placeholder.com/150/FF7F50/FFFFFF?text=Flowers" alt="鲜花">
            <img src="https://via.placeholder.com/150/FF7F50/FFFFFF?text=Balloons" alt="气球">
            <div class="indicator">上划继续</div>
        </div>
        <div class="slide">
            <h2>Have a Nice Day</h2>
            <img src="https://via.placeholder.com/150/FF7F50/FFFFFF?text=Ice+Cream" alt="冰淇淋">
            <img src="https://via.placeholder.com/150/FF7F50/FFFFFF?text=Windmill" alt="风车">
            <div class="indicator">上划继续</div>
        </div>
        <div class="slide">
            <h2>Good Night</h2>
            <img src="https://via.placeholder.com/150/FF7F50/FFFFFF?text=Moon" alt="月亮">
            <div class="indicator">上划继续</div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        const showSlide = (index) => {
            slides.forEach((slide, i) => {
                slide.style.transform = `translateY(${(i - index) * 100}vh)`;
                slide.style.transition = 'transform 0.5s ease-in-out';
            });
        };

        const handleSwipe = (event) => {
            const touchEndY = event.changedTouches[0].clientY;
            if (touchStartY > touchEndY + 50 && currentIndex < totalSlides - 1) {
                currentIndex++;
            } else if (touchStartY < touchEndY - 50 && currentIndex > 0) {
                currentIndex--;
            }
            showSlide(currentIndex);
        };

        let touchStartY = 0;
        document.addEventListener('touchstart', (event) => {
            touchStartY = event.touches[0].clientY;
        });

        document.addEventListener('touchend', handleSwipe);

        // Initialize slides position
        showSlide(currentIndex);
    </script>
</body>
</html>
