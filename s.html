<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Page</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .page {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #FFB74D; /* 暖橙色 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease;
        }

        .page h1, .page p {
            margin: 0;
            padding: 0;
            color: white;
        }

        .page img {
            max-width: 80%;
            max-height: 50%;
            margin-top: 20px;
        }

        .page-1 { transform: translateY(0%); }
        .page-2 { transform: translateY(100%); }
        .page-3 { transform: translateY(200%); }

        .instruction {
            position: absolute;
            bottom: 20px;
            font-size: 1rem;
            color: white;
            animation: fadeInOut 2s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

<div class="container" id="container">
    <!-- 第一页 -->
    <div class="page page-1">
        <h1>邀请函</h1>
        <img src="flower-balloon.png" alt="鲜花和气球装饰">
        <p class="instruction">上划查看更多</p>
    </div>

    <!-- 第二页 -->
    <div class="page page-2">
        <h1>Have a Nice Day</h1>
        <img src="ice-cream-windmill.png" alt="冰淇淋和风车装饰">
    </div>

    <!-- 第三页 -->
    <div class="page page-3">
        <h1>Good Night</h1>
        <img src="moon.png" alt="月亮装饰">
    </div>
</div>

<script>
    const container = document.getElementById('container');
    const pages = document.querySelectorAll('.page');
    let currentIndex = 0;
    let startY = 0;
    let endY = 0;

    // 监听手指按下事件
    container.addEventListener('touchstart', (event) => {
        startY = event.touches[0].clientY;
    });

    // 监听手指移动事件
    container.addEventListener('touchmove', (event) => {
        endY = event.touches[0].clientY;
    });

    // 监听手指松开事件
    container.addEventListener('touchend', () => {
        if (startY > endY + 50 && currentIndex < pages.length - 1) {
            // 上划，翻到下一页
            currentIndex++;
        } else if (startY < endY - 50 && currentIndex > 0) {
            // 下划，返回上一页
            currentIndex--;
        }
        updatePages();
    });

    // 更新页面位置
    function updatePages() {
        pages.forEach((page, index) => {
            page.style.transform = `translateY(${(index - currentIndex) * 100}%)`;
        });
    }
</script>

</body>
</html>
