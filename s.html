<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年度总结报告幻灯片</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }
        .slide {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.5s ease;
        }
        .slide1 {
            background-color: #FFA726; /* 暖橙色 */
        }
        .slide2 {
            background-color: #8BC34A; /* 草绿色 */
        }
        .slide3 {
            background-color: #D2B48C; /* 棕黄色 */
        }
        h1 {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div id="slides">
    <div class="slide slide1">
        <h2>年度总结报告</h2>
        <h1>播放总时长：270h</h1>
    </div>
    <div class="slide slide2">
        <h2>风格报告</h2>
        <h1>流行、古典、电子……</h1>
    </div>
    <div class="slide slide3">
        <h2>年度歌手</h2>
        <h1>Clairo</h1>
    </div>
</div>

<script>
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;

    const updateSlides = () => {
        slides.forEach((slide, index) => {
            slide.style.transform = `translateY(${(index - currentIndex) * 100}%)`;
        });
    };

    const handleClick = (e) => {
        // Get the position of the click (relative to the page)
        const clickPosition = e.clientY;

        if (clickPosition < window.innerHeight / 2 && currentIndex > 0) {
            // Clicked on the top half, go to the previous slide
            currentIndex--;
        } else if (clickPosition > window.innerHeight / 2 && currentIndex < slides.length - 1) {
            // Clicked on the bottom half, go to the next slide
            currentIndex++;
        }

        updateSlides();
    };

    // Add event listener for click anywhere on the page
    document.addEventListener('click', handleClick);

    // Initialize slides
    updateSlides();
</script>

</body>
</html>
