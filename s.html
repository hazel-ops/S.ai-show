<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年度总结报告幻灯片</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .slide {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.5s ease;
        }
        .slide1 {
            background-color: #FFA726; /* 暖橙色 */
        }
        .slide2 {
            background-color: #8BC34A; /* 草绿色 */
        }
        .slide3 {
            background-color: #D2B48C; /* 棕黄色 */
        }
        h1 {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div id="slides">
    <div class="slide slide1">
        <h2>年度总结报告</h2>
        <h1>播放总时长：270h</h1>
    </div>
    <div class="slide slide2">
        <h2>风格报告</h2>
        <h1>流行、古典、电子……</h1>
    </div>
    <div class="slide slide3">
        <h2>年度歌手</h2>
        <h1>Clairo</h1>
    </div>
</div>

<script>
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;
    let startY = 0;
    let endY = 0;
    let isTouching = false;

    const updateSlides = () => {
        slides.forEach((slide, index) => {
            slide.style.transform = `translateY(${(index - currentIndex) * 100}%)`;
        });
    };

    const handleTouchStart = (e) => {
        isTouching = true;
        startY = e.touches[0].clientY;
    };

    const handleTouchMove = (e) => {
        if (!isTouching) return;
        endY = e.touches[0].clientY;
        // You can add any logic to prevent page scrolling or other effects during the move
        e.preventDefault();  // Prevents page scroll during swipe
    };

    const handleTouchEnd = (e) => {
        if (!isTouching) return;
        endY = e.changedTouches[0].clientY;
        if (startY > endY + 50 && currentIndex < slides.length - 1) {
            // Swipe down to next slide
            currentIndex++;
        } else if (startY < endY - 50 && currentIndex > 0) {
            // Swipe up to previous slide
            currentIndex--;
        }
        isTouching = false;
        updateSlides();
    };

    document.addEventListener('touchstart', handleTouchStart);
    document.addEventListener('touchmove', handleTouchMove);
    document.addEventListener('touchend', handleTouchEnd);

    // Initialize slides
    updateSlides();
</script>

</body>
</html>
