<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3.js Line Chart Example</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      shape-rendering: crispEdges;
    }

    .axis text {
      font-size: 12px;
    }

    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 2;
    }

    .dot {
      fill: orange;
      stroke: steelblue;
      stroke-width: 2;
    }
  </style>
</head>
<body>
  <h1>Simple D3.js Line Chart</h1>
  <div id="chart"></div>

  <script>
    // Set the dimensions for the chart
    const width = 600;
    const height = 400;
    const margin = { top: 50, right: 50, bottom: 50, left: 50 };

    // Sample data for the line chart (x: days, y: values)
    const data = [
      { x: 1, y: 30 },
      { x: 2, y: 80 },
      { x: 3, y: 45 },
      { x: 4, y: 60 },
      { x: 5, y: 20 },
      { x: 6, y: 90 },
      { x: 7, y: 50 }
    ];

    // Create scales
    const xScale = d3.scaleLinear()
                     .domain([1, d3.max(data, d => d.x)]) // x domain based on data
                     .range([margin.left, width - margin.right]); // x range fits inside chart area

    const yScale = d3.scaleLinear()
                     .domain([0, d3.max(data, d => d.y)]) // y domain based on data
                     .range([height - margin.bottom, margin.top]); // y range from bottom to top

    // Create SVG container
    const svg = d3.select("#chart")
                  .append("svg")
                  .attr("width", width)
                  .attr("height", height);

    // Create axes
    const xAxis = d3.axisBottom(xScale).ticks(7);
    const yAxis = d3.axisLeft(yScale);

    // Append x-axis
    svg.append("g")
       .attr("transform", `translate(0,${height - margin.bottom})`) // Move to bottom
       .call(xAxis)
       .attr("class", "axis");

    // Append y-axis
    svg.append("g")
       .attr("transform", `translate(${margin.left},0)`) // Move to left
       .call(yAxis)
       .attr("class", "axis");

    // Create the line generator function
    const line = d3.line()
                   .x(d => xScale(d.x))
                   .y(d => yScale(d.y));

    // Append the line path
    svg.append("path")
       .datum(data) // Bind data
       .attr("class", "line")
       .attr("d", line); // Generate path

    // Append dots for each data point
    svg.selectAll(".dot")
       .data(data)
       .enter()
       .append("circle")
       .attr("class", "dot")
       .attr("cx", d => xScale(d.x))
       .attr("cy", d => yScale(d.y))
       .attr("r", 5) // Radius of the dot
       .on("mouseover", function(event, d) {
          // Show value on hover
          d3.select(this)
            .attr("r", 8) // Enlarge dot
            .attr("fill", "red");
       })
       .on("mouseout", function(event, d) {
          // Reset dot
          d3.select(this)
            .attr("r", 5)
            .attr("fill", "orange");
       });
  </script>
</body>
</html>
