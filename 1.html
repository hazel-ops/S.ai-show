<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3.js Example</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .circle {
      fill: orange;
      stroke: black;
      stroke-width: 2;
    }
    .circle:hover {
      fill: red;
    }
    text {
      font-size: 14px;
      text-anchor: middle;
    }
  </style>
</head>
<body>
  <h1>Simple D3.js Example</h1>
  <div id="chart"></div>

  <script>
    // Set the dimensions for the SVG container
    const width = 500;
    const height = 300;

    // Append an SVG element to the "chart" div
    const svg = d3.select("#chart")
                  .append("svg")
                  .attr("width", width)
                  .attr("height", height);

    // Data for circles (x, y, radius)
    const data = [
      { x: 100, y: 150, r: 40 },
      { x: 250, y: 150, r: 60 },
      { x: 400, y: 150, r: 50 },
    ];

    // Add circles to the SVG
    svg.selectAll("circle")
       .data(data)
       .enter()
       .append("circle")
       .attr("class", "circle")
       .attr("cx", d => d.x)
       .attr("cy", d => d.y)
       .attr("r", d => d.r)
       .on("mouseover", function(event, d) {
          d3.select(this)
            .attr("fill", "blue"); // Change color on hover
       })
       .on("mouseout", function(event, d) {
          d3.select(this)
            .attr("fill", "orange"); // Revert color
       });

    // Add text labels inside circles
    svg.selectAll("text")
       .data(data)
       .enter()
       .append("text")
       .attr("x", d => d.x)
       .attr("y", d => d.y + 5) // Adjust for vertical alignment
       .text((d, i) => `Circle ${i + 1}`);
  </script>
</body>
</html>
