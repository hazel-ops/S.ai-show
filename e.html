<!DOCTYPE html>
<html>
<head>
    <title>2024年河北省人口地图</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/map/js/province/hebei.js"></script>
    <style>
        #main {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <script>
        // 初始化图表
        var myChart = echarts.init(document.getElementById('main'));

        // 数据
        var populationData = [
            {name: '石家庄市', value: 11500000},
            {name: '唐山市', value: 7800000},
            {name: '秦皇岛市', value: 3200000},
            {name: '邯郸市', value: 9400000},
            {name: '邢台市', value: 7400000},
            {name: '保定市', value: 11400000},
            {name: '张家口市', value: 4200000},
            {name: '承德市', value: 3600000},
            {name: '沧州市', value: 7600000},
            {name: '廊坊市', value: 4500000},
            {name: '衡水市', value: 4200000}
        ];

        // 配置项
        var option = {
            title: {
                text: '2024年河北省人口地图',
                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: function (params) {
                    return params.name + ': ' + params.value + ' 人';
                }
            },
            visualMap: {
                min: 0,
                max: 12000000,
                left: 'left',
                top: 'bottom',
                text: ['高', '低'], // 文本，默认为数值文本
                calculable: true
            },
            series: [
                {
                    name: '河北省地图',
                    type: 'map',
                    mapType: '河北', // 使用河北省地图
                    roam: true, // 是否开启鼠标缩放和平移漫游
                    label: {
                        show: true
                    },
                    data: populationData
                }
            ]
        };

        // 使用配置项和数据显示图表
        myChart.setOption(option);
    </script>
</body>
</html>
